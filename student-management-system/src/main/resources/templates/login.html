<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Home</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>
<body>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Student Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto"> <!-- Added ms-auto for right alignment -->
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/signup}">Signup</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div th:if="${error}" class="alert alert-danger">
    <p th:text="${error}"></p>
</div>



<div class="wrapper">
    <form th:action="@{/login}" method="post">

    <h1>Login</h1>
        <div class="input-box">
            <input type="text" name="username" placeholder="Username/Email" required autocomplete="username">
        </div>
        <div class="input-box">
            <input type="password" name="password" placeholder="Password" required autocomplete="current-password">
        </div>
        <button type="submit" class="butn">Login</button>

        <!-- <div class="oauth-login">
            <p>Or login with:</p>
            <a href="/oauth2/authorization/google" class="butn">Login with Google</a>
            <a href="/oauth2/authorization/github" class="butn">Login with GitHub</a>
        </div> -->

        <div class="register-link">
            <p>Don't have an account? <a th:href="@{/signup}">Register</a></p>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
